{% extends 'account/base.html' %}
{% block title %}
    Transport Pass Service | Login
{% endblock %}
{% block content %}
 <h1>Авторизація</h1><br/>
    <form method="post">
        {% csrf_token %}
        <p>Логін: &nbsp &nbsp {{ form.pub_key }}</p>
        <p>Пароль: {{ form.sec_key }}</p><br>
        <button type="submit" class="btn btn-outline-dark btn-lg"> Авторизуватись </button><br><br>
        <span>{{ error }}</span>
    </form>
{% endblock %}
