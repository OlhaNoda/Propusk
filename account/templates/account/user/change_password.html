{% extends 'account/base.html' %}
{% block title %}
    Transport Pass Service | Change password
{% endblock %}
{% block content %}
 <h1>Зміна паролю</h1><br/>
    <form method="post">
        {% csrf_token %}
        <h5>Пароль:</h5>
        <p>{{ form.sec_key }}</p><br>
        <button type="submit" class="btn btn-outline-dark btn-lg"> Зберегти </button><br><br>
        <span>{{ message }}</span>
    </form>
{% endblock %}
